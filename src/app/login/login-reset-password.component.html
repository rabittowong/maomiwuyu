<div id="login">
  <div class="container-header"></div>

  <div class="login-container">
    <div class="card">
      <form #loginForm="ngForm">
        <div class="card-header">
          <h5>忘記密碼</h5>
        </div>

        <div class="card-body">
          <div class="registration-form">
            <div class="form-group">
              <label class="required" for="email">電郵</label>
              <input [disabled]="form.ui.submitted" [(ngModel)]="form.data.email" type="text" class="form-control" [ngClass]="{ 'is-invalid': (form.ui.proceeded && !form.data.email) }" id="email" name="email" [required]="true">
              <div class="invalid-feedback">請輸入電郵</div>
            </div>

            <div *ngIf="form.ui.submitted" class="form-group">
              <div class="success-message">重置密碼電郵已發送，請檢查你的信箱</div>
            </div>

            <div *ngIf="form.ui.error" class="form-group">
              <div class="error-message">{{form.ui.error}}</div>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <button [disabled]="form.ui.submitted" (click)="onProceed(loginForm.valid)" type="button" class="btn btn-dark-orange">重置密碼</button>
        </div>
      </form>
    </div>
  </div>
</div>
