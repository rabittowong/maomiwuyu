<div id="login">
  <div class="container-header"></div>

  <div class="login-container">
    <div class="card">
      <form #registerForm="ngForm">
        <div class="card-header">
          <h5>註冊</h5>
        </div>

        <div class="card-body">
          <div class="registration-form">
            <div class="form-group">
              <label class="required" for="characterName">角色名稱</label>
              <input [disabled]="form.ui.submitted" [(ngModel)]="form.data.characterName" type="text" class="form-control" [ngClass]="{ 'is-invalid': (form.ui.proceeded && !form.data.characterName) }" id="characterName" name="characterName" [required]="true">
              <div class="invalid-feedback">請輸入角色名稱</div>
            </div>

            <div class="form-group">
              <label class="required" for="email">電郵</label>
              <input [disabled]="form.ui.submitted" [(ngModel)]="form.data.email" type="text" class="form-control" [ngClass]="{ 'is-invalid': (form.ui.proceeded && !form.data.email) }" id="email" name="email" [required]="true">
              <div class="invalid-feedback">請輸入電郵</div>
            </div>

            <div class="form-group">
              <label class="required" for="password">密碼</label>
              <input [disabled]="form.ui.submitted" [(ngModel)]="form.data.password" type="password" class="form-control" [ngClass]="{ 'is-invalid': (form.ui.proceeded && !form.data.password) }" id="password" name="password" [required]="true">
              <div class="invalid-feedback">請輸入密碼</div>
            </div>

            <div *ngIf="form.ui.error" class="form-group">
              <div class="error-message">{{form.ui.error}}</div>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <button [disabled]="form.ui.submitted" (click)="onProceed(registerForm.valid)" type="button" class="btn btn-dark-orange">送出</button>
        </div>
      </form>
    </div>
  </div>
</div>
